<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hovix: AI-Powered Mood Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'background-light': '#F5F8FB',
              'background-dark': '#121212',
              'primary': '#6C63FF',
              'primary-dark': '#BB86FC',
              'accent': '#FFD166',
              'danger': '#FF6B6B',
              'success': '#06D6A0',
              'text-light': '#2D2D2D',
              'text-dark': '#FFFFFF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  .journal-content ul {
    list-style: disc;
    padding-left: 1.5rem;
    margin-top: 0.5rem;
  }
  .editor-placeholder:empty:before {
    content: attr(data-placeholder);
    color: #9ca3af; /* Tailwind's gray-400 */
    pointer-events: none;
    position: absolute;
  }
  @keyframes entry-complete-animation {
    from {
      opacity: 0;
      transform: scale(0.95) translateY(10px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }
  .animate-entry-complete {
    animation: entry-complete-animation 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
</style>
</head>
  <body class="bg-background-light dark:bg-background-dark font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
